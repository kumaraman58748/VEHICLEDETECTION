name: YOLO CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 pytest

    - name: Format code with Black
      run: |
        echo "Auto-formatting code with black..."
        black . --line-length 120

    - name: Run flake8 (lint check)
      run: |
        echo "Running flake8 linting..."
        flake8 . || (echo '‚ùå Lint errors found after auto-formatting.' && exit 1)

    - name: Run unit tests
      run: pytest tests/

    - name: Check Streamlit app launch (headless)
      run: |
        echo "Launching Streamlit app in headless mode..."
        streamlit run app.py --server.headless true &
        sleep 10
        pkill streamlit
